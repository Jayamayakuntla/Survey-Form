<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
      <div class="form-div">
      <label id="name-label" for="name" >
        Name</label><input type="text" id="name" name="name" placeholder="Enter your name" required></div>
         <div class="form-div">
      <label id="email-label" for="email" >Email</label><input type="email" id="email" name="email" placeholder="Enter your Email" required></div>

       <div class="form-div">
      <label id="number-label" for="number" >Age (optional)</label>
      <input type="number" id="number" name="age" min="10" max="99" placeholder="Age" required></div>

       <div class="form-div">
      <label id="dropdown-label-role">Which option best describes your current role</label>
        <select id="dropdown" name="dropdown-role">
          <option value="" selected >Select current role</option>
          <option value="1" >Student</option>
          <option value="2" >Full Time Job</option>
          <option value="3" >Full Time Learner</option>
          <option value="4" >Prefer not to say</option>
          <option value="5" >Other</option>
          </select>
      </div>
      <div class="form-div">
      <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label></div>
      <div class="form-radio">
      <label id="definitely"><input type="radio" value="defenitely" name="recommend">Definitely</label></div>
      <div class="form-radio">
      <label id="maybe"><input type="radio" value="maybe" name="recommend">Maybe</label></div>
      <div class="form-radio">
      <label id="notsure"><input type="radio" value="notsure" name="recommend">Not sure</label>
      </div>
<div class="form-div">
      <label id="dropdown-label-feature">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown-label-feature" name="dropdown-feature">
          <option value= >Select an option</option>
          <option value="1" >Challenges</option>
          <option value="2" >Projects</option>
          <option value="3" >Community</option>
          <option value="4" >Open Source</option>
          </select>
      </div>
      <div class="form-div">
        <label id="label-checkbox">What would you like to see improved? (Check all that apply)</label></div>
        <div class="div-checkbox">
          <input type="checkbox" name="improvement" value="1"><label>Front-end Projects</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" name="improvement" value="1"><label>Back-end Projects</label>
        </div>
         <div class="div-checkbox">
          <input type="checkbox" name="improvement" value="1"><label>Data Visualization</label>
        </div>
         <div class="div-checkbox">
          <input type="checkbox" name="improvement" value="1"><label>Challenges</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" name="improvement" value="1"><label>Open Source Community</label>
        </div><div class="div-checkbox">
          <input type="checkbox" name="improvement" value="1"><label>Gitter help rooms</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" name="improvement" value="1"><label>Videos</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" name="improvement" value="1"><label>City Meetups</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" name="improvement" value="1"><label>Wiki</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" name="improvement" value="1"><label>Forum</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" name="improvement" value="1"><label>Additional Courses</label>
        </div>
        <br>
        <div class="form-div">
          <label id="label-textarea">Any comments or suggestions?</label>
          <textarea name="suggestion" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-divbtn"><input id="submit" type="submit" value="Submit"></div>
    </form>
    </body>
</html>
